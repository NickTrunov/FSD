<!DOCTYPE html>
<html>
  <head>
    <title>Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="../css/common.css" rel="stylesheet"><link href="../css/cards.css" rel="stylesheet"></head>
  <body><img class="cards__logo" src="../img/logo.svg">
    <div class="cards">
      <div class="cards__column">
        <div class="cards__item">
                    <div class="find-apartments-card">
                      <div class="card-canvas">
                        <h1>Найдем номера под ваши пожелания</h1>
                        <div class="find-apartments-card__item find-apartments-card__item--primary">
                                          <div class="range-dates">
                                            <label class="range-dates__label range-dates__label--small">Прибытие<span class="range-dates__wrapper">
                                                <input class="range-dates__date-dropdown" placeholder="ДД.ММ.ГГГГ" id="first_date"></span></label>
                                            <label class="range-dates__label range-dates__label--small">Выезд<span class="range-dates__wrapper">
                                                <input class="range-dates__date-dropdown" placeholder="ДД.ММ.ГГГГ" id="second_date"></span></label>
                                          </div>
                          <div class="calendar">
                            <input type="text" id="calendar">
                          </div>
                        </div>
                        <div class="find-apartments-card__item">
                          <!-- rooms-->
                          <!-- guests-->
                                          <div class="configuration-dropdown">
                                            <div class="configuration-dropdown__label">Гости</div>
                                            <div class="configuration-dropdown__header" id="guest_header">Сколько гостей</div>
                                            <div class="configuration-dropdown__content configuration-dropdown__content--hide">
                                              <div class="configuration-dropdown__item" id="config_guest">
                                                <div class="configuration-dropdown__option">Взрослые</div>
                                                <div class="configuration-dropdown__controlls">
                                                  <div class="configuration-dropdown__button configuration-dropdown__button--disabled" id="guest" data-id="guest" data-type="dec">-</div>
                                                  <div class="configuration-dropdown__counter" id="guest_field">0</div>
                                                  <div class="configuration-dropdown__button" data-id="guest" data-type="inc">+</div>
                                                </div>
                                              </div>
                                              <div class="configuration-dropdown__item">
                                                <div class="configuration-dropdown__option">Дети</div>
                                                <div class="configuration-dropdown__controlls">
                                                  <div class="configuration-dropdown__button configuration-dropdown__button--disabled" id="children" data-id="children" data-type="dec">-</div>
                                                  <div class="configuration-dropdown__counter" id="children_field">0</div>
                                                  <div class="configuration-dropdown__button" data-id="children" data-type="inc">+</div>
                                                </div>
                                              </div>
                                              <div class="configuration-dropdown__item">
                                                <div class="configuration-dropdown__option">Младенцы</div>
                                                <div class="configuration-dropdown__controlls">
                                                  <div class="configuration-dropdown__button configuration-dropdown__button--disabled" id="baby" data-id="baby" data-type="dec">-</div>
                                                  <div class="configuration-dropdown__counter" id="baby_field">0</div>
                                                  <div class="configuration-dropdown__button" data-id="baby" data-type="inc">+</div>
                                                </div>
                                              </div>
                                              <div class="configuration-dropdown__footer">
                                                <div class="configuration-dropdown__footer-button configuration-dropdown__footer-button--hide">
                                                  <div class="simple-button simple-button--disabled" id="clear_guest">Очистить</div>
                                                </div>
                                                <div class="simple-button" id="apply_guest">Применить</div>
                                              </div>
                                            </div>
                                          </div>
                        </div>
                        <div class="find-apartments-card__button">
                                          <div class="long-button">Подобрать номер<i class="long-button__icon">arrow_forward</i></div>
                        </div>
                      </div>
                    </div>
        </div>
        <div class="cards__item">
                    <div class="register-card">
                      <div class="card-canvas">
                        <h1>Регистрация аккаунта</h1>
                        <div class="register-card__block">
                          <input class="text-field register-card__item" placeholder="Имя">
                          <input class="text-field register-card__item" placeholder="Фамилия">
                                          <label class="radio">Мужчина
                                            <input class="radio__input" type="radio" name="gender" checked>
                                            <div class="radio__mark"></div>
                                          </label>
                                          <label class="radio">Женщина
                                            <input class="radio__input" type="radio" name="gender">
                                            <div class="radio__mark"></div>
                                          </label>
                        </div>
                        <div class="register-card__block">
                          <h3 class="register-card__label">Дата рождения</h3>
                          <input class="text-field" placeholder="ДД.ММ.ГГГГ" id="birthday">
                        </div>
                        <div class="register-card__block">
                          <h3 class="register-card__label">Данные для входа в сервис</h3>
                          <input class="text-field register-card__item" placeholder="Email">
                          <input class="text-field register-card__item" placeholder="Пароль">
                                          <label class="toggle">Получать спецпредложения
                                            <input class="toggle__input" type="checkbox">
                                            <div class="mark toggle__mark"></div>
                                          </label>
                        </div>
                        <div class="register-card__block">
                                          <div class="long-button">Перейти к оплате<i class="long-button__icon">arrow_forward</i></div>
                        </div>
                        <div class="register-card__block register-card__block--last">
                                          <div class="card-footer">
                                            <div class="card-footer__left">Уже есть аккаунт на Toxin</div>
                                            <div class="card-footer__right"></div>
                                            <div class="rounded-button">Войти</div>
                                          </div>
                        </div>
                      </div>
                    </div>
        </div>
      </div>

    </div>
  <script type="text/javascript" src="../common.js"></script><script type="text/javascript" src="../cards.js"></script></body>
</html>
